name: Node.js Conditional Unit Test CI

on:
  workflow_dispatch:
    branches: [master]

jobs:
  build:
    runs-on: ${{matrix.os}}

    strategy:
      matrix:
        os: [ubuntu-latest] # https://docs.github.com/en/actions/reference/workflow-syntax-for-github-actions
        node-version: [7.x, 8.x]

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install Runtime Dependencies
        run: npm i -g chai yarn
      - name: Install Rest Dependencies
        run: yarn install --production --frozen-lockfile
      - name: Launch Coverage Test
        run: npx mocha ./coverage/*.spec.js
